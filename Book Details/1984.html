<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1984 by George Orwell - Book Details</title>
    <link rel="shortcut icon" href="Images/logo.png" type="image/png">
    
    <!-- Embedded CSS for Book Details Page -->
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container Styling */
        .container {
            width: 90%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        /* Book Cover Styling */
        .book-cover img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Book Info Section */
        .book-info {
            margin-top: 20px;
        }

        .book-info h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .book-info h4 {
            font-size: 1.2rem;
            color: #777;
            margin-bottom: 1rem;
        }

        .genre {
            font-size: 1rem;
            color: #555;
            margin-bottom: 1rem;
        }

        .description {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        /* Navigation Button */
        .btn {
            background-color: #520d73;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            display: inline-block;
        }

        .btn:hover {
            background-color: #3f0858;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="book-cover">
            <img src="Book Covers/1984-George Orwell.jpg" alt="1984 by George Orwell">
        </div>
        <div class="book-info">
            <h2>1984</h2>
            <h4>By George Orwell</h4>
            <p class="genre">Genre: Dystopian Fiction</p>
            <p class="description">Published in 1949, "1984" is George Orwell's dystopian novel set in a totalitarian society ruled by Big Brother. The book explores themes of surveillance, control, and the nature of truth.</p>
            <a href="recommendations.html" class="btn">Back to Recommendations</a>
        </div>
    </div>
</body>

</html>
